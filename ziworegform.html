<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for ziwo solutions: start your journey-ziwo</title>
    <link rel="stylesheet" href="/assets/css/ziworegform.css">
</head>
<body>
    <fieldset>
        <form>
            <div class="color">
            <h1 class="reg">Register Now</h1>
            <p class="para">Try for free, No credit card required!</p>
            
            <div class="display">
            <div class="label">
           <label for="First name">First name</label>  <br>
           <input type="text " required placeholder="Firstname">          
            </div>
            <div class="label1">
                <label for="Last name">Last name</label><br>
                <input type="text " required placeholder="Last name">
            </div>
        </div>

        <div class="label2">
            <div  class="label3">
                <label for="Company">Company</label><br>
                <input type="text " required placeholder="Company">
            </div>
            <div class="label4">
                <label for="Position">Position</label><br>
                <input type="text " required placeholder="Position">

            </div>
        </div>
        <div class="label5">
            <label for="Work Email">Work Email</label><br>
            <input type="text " required placeholder="you@company.name" class="size">
        </div>

        <div class="label6">
            <label for="Phone">Phone Number</label><br>
            <input type="number " required placeholder="+123567890" class="size1">
        </div>
        <div>
            <button class="submit">Try for free</button>
        </div>

<div class="new">
<div>
    <img src="https://www.ziwo.io/assets/improving/calls.svg" alt="" class="img">
    <h1 class="head">Crystal Clear Quality Calls</h1>
    <p class="para1">Voice Services provided only by local telecom operators & premium international carriers to get your phone numbers in every market you operate.</p>
    
</div>
</div>
